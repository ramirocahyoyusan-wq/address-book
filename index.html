<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gray-100 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex"
  >
    <aside
      class="w-64 bg-white dark:bg-gray-800 h-screen border-r dark:border-gray-700 p-5 shadow space-y-6"
    >
      <button
        id="addBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-xl shadow"
      >
        + Tambah
      </button>

      <nav class="space-y-2">
        <a
          href="#"
          class="flex items-center space-x-3 px-3 py-2.5 rounded-xl bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-200 font-medium"
          >ğŸ‘¤ <span>Kontak</span></a
        >
      </nav>

      <div class="border-t dark:border-gray-600 pt-4">
        <h2
          class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase mb-2"
        >
          Perbaiki & Kelola
        </h2>
        <button
          id="trashBtn"
          class="flex items-center space-x-3 px-3 py-2.5 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 w-full"
        >
          ğŸ—‘ï¸ <span>Sampah</span>
        </button>
      </div>
    </aside>

    <main class="flex-1 p-6 overflow-y-auto">
      <h2 class="text-2xl font-semibold mb-4">Daftar Kontak</h2>
      <div
        id="contactTable"
        class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden"
      ></div>
    </main>

    <div
      id="modal"
      class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4"
    >
      <div
        class="bg-white dark:bg-gray-800 p-6 rounded-xl w-full max-w-md shadow-xl"
      >
        <h3 id="modalTitle" class="text-xl font-semibold mb-4">
          Tambah Kontak
        </h3>

        <input
          id="nameInput"
          type="text"
          placeholder="Nama"
          class="w-full mb-3 px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"
        />

        <input
          id="emailInput"
          type="text"
          placeholder="Email"
          class="w-full mb-3 px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"
        />

        <input
          id="phoneInput"
          type="text"
          placeholder="Nomor Telepon"
          class="w-full mb-5 px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"
        />

        <div class="flex justify-end space-x-3">
          <button
            id="closeModal"
            class="px-4 py-2 rounded-lg bg-gray-300 dark:bg-gray-700"
          >
            Batal
          </button>
          <button
            id="saveBtn"
            class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white"
          >
            Simpan
          </button>
        </div>
      </div>
    </div>

    <script src="/assets/scripts/scripts.js"></script>
  </body>
</html>
